<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Multiple Colors</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      background: gray;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <br><br>
  <button onclick="changeColors()">Change Colors</button>

  <script>
    function randomColor() {
      return "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    function changeColors() {
      const boxes = document.querySelectorAll(".box");
      boxes.forEach(box => {
        box.style.backgroundColor = randomColor();
      });
    }
  </script>
</body>
</html>
